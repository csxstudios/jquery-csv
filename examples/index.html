<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery CSV to JSON Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div id="example1" class="mb-5">
            <h3>Default:</h3>
            <label for="csvText1">Paste CSV text:</label>
            <textarea id="csvText1" rows="7" class="form-control mb-5">"Data FY","Award Amount","Count of Awards"
"2015","      $50,038,822,759","       7,675"
"2016","      $51,330,484,715","       7,624"
"2017","      $52,854,556,534","       7,728"
"2018","      $55,890,545,209","       8,410"
"2019","      $61,040,093,001","       9,306"
            </textarea>
        </div>

        <div id="example2">
            <h3>Filter Columns:</h3>
            <label for="csvText2">Paste CSV text:</label>
            <textarea id="csvText2" rows="7" class="form-control mb-5">"Data FY","Award Amount","Count of Awards"
"2015","      $50,038,822,759","       7,675"
"2016","      $51,330,484,715","       7,624"
"2017","      $52,854,556,534","       7,728"
"2018","      $55,890,545,209","       8,410"
"2019","      $61,040,093,001","       9,306"
            </textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../src/csx.jquery.csv.js"></script>

    <script>
        $(function() {
            $("#csvText1").jqueryCsv();
            $("#csvText2").jqueryCsv({
                headerKeywordsAllowed: ["DATA_FY", "FY", "AMOUNT", "TOTAL", "COUNT"],
                headerConversions: {
                    "FY": "DATA_FY",
                    "AMOUNT": "TOTAL",
                }
            });
        })
    </script>
</body>
</html>
